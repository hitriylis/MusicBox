<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/app.css" />
    <title>Music Box</title>
  </head>

  <body>
    <header
      class="container page-header justify-between align-center"
      data-section="header"
    >
      <nav class="page-header-nav align-center">
        <a href="#" class="page-header-nav-logo justify-between align-center">
          <img
            src="../src/assets/images/icons/logo.svg"
            width="24"
            height="24"
            alt="Лого Music Box"
          />
          <span class="text-white text-uppercase text-size-11">music box</span>
        </a>
        <ul
          class="page-header-nav-list justify-start align-start ml-90 text-uppercase text-size-11"
        >
          <li><a class="text-white link-no-decoration" href="#">главная</a></li>
          <li>
            <a class="text-white-dark link-no-decoration" href="#">каталог</a>
          </li>
          <li>
            <a class="text-white-dark link-no-decoration" href="#"
              >исполнители</a
            >
          </li>
          <li>
            <a class="text-white-dark link-no-decoration" href="#">контакты</a>
          </li>
        </ul>
      </nav>
      <label class="sr-only" for="header-search">Поиск</label>
      <input
        class="page-header-search input-dark text-size-13 pl-10"
        id="header-search"
        name="search"
        type="search"
        placeholder="ПОИСК&hellip;"
        required
      />
    </header>

    <main>
      <section class="hero-section" data-section="page-description">
        <div class="container pt-200 pb-200 text-center text-white">
          <h1 class="tetxt-uppercase">Онлайн музыка где угодно</h1>
          <h2 class="text-uppercase">без ограничений</h2>
          <p class="mt-30 mb-20 text-size-16">
            Получите доступ всего за несколько шагов. Заполните форму ниже и
            откройте мир музыки
          </p>
          <form
            class="hero-section-form justify-start align-start mt-20 pl-20"
            action="#"
            method="post"
          >
            <label class="sr-only" for="hero-form-name">Имя</label>
            <input
              class="hero-section-form-name pl-20 text-size-14 input-transparent"
              id="hero-form-name"
              name="name"
              type="text"
              placeholder="Имя"
              required
            />
            <label class="sr-only" for="hero-form-email">Email</label>
            <input
              class="hero-section-form-email pl-20 text-size-14 input-transparent"
              id="hero-form-email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
            <button
              class="btn btn-subscription btn-green text-size-13 text-white text-uppercase"
              name="submit"
              type="submit"
            >
              Получить доступ
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
