<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/app.css" />
    <title>Music Box</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header-section">
        <div class="header-container container align-center">
          <div class="header-logo align-center justify-between">
            <img
              src="./assets/images/icons/logo.svg"
              alt="Music Box logo"
              class="mr-161"
            />
            <a
              href="#"
              class="header-link link-no-decoration text-uppercase text-size-11"
              >Music Box</a
            >
          </div>
          <nav class="header-menu menu ml-90">
            <ul class="menu-list">
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11"
                >
                  Главная
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11"
                >
                  Каталог
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11"
                >
                  Исполнители
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11"
                >
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
          <div class="header-search ml-451">
            <label for="search" class="sr-only">Поиск</label>
            <input
              id="search"
              type="search"
              class="text-size-13 text-uppercase pl-10"
              placeholder="Поиск..."
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
