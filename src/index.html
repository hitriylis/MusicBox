    <div class="wrapper d-flex">
      <header class="header-section">
        <div class="header-container container d-flex align-center">
          <div class="header-logo d-flex align-center justify-between">
            <img src="./assets/images/icons/logo.svg" alt="Music Box logo" />
            <a

              class="header-link link-no-decoration text-uppercase text-size-11"
              >Music Box</a
            >
          </div>
          <nav
            class="header-menu menu d-flex justify-between align-center ml-90"
          >
            <ul class="menu-list d-flex justify-between">
              <li class="menu-item">
                <a
                  href="#page-description"
                  class="menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"
                >
                  Главная
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"
                >
                  Каталог
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"
                >
                  Исполнители
                </a>
              </li>
              <li class="menu-item">
                <a
                  href="#"
                  class="menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"
                >
                  Контакты
                </a>
              </li>
            </ul>
            <div class="menu-search">
              <label for="search" class="sr-only">Поиск</label>
              <input
                id="search"
                type="search"
                class="text-size-13 text-white-dark"
                placeholder="ПОИСК..."
              />
            </div>
          </nav>
        </div>
      </header>

      <main class="main-page">
        <div class="description" id="page-description">
          <div class="description-container container d-flex">
            <h1 class="description-title text-uppercase text-center mt-200">
              Онлайн музыка где угодно
            </h1>
            <h2 class="description-subtitle text-uppercase text-center">
              без ограничений
            </h2>
            <p class="description-subscribe text-center mt-31 mb-17">
              Получите доступ всего за несколько шагов. Заполните форму ниже и
              откройте мир музыки
            </p>

            <form action="#" method="post" class="description-form form d-flex">
              <div class="form-inputs d-flex justify-between">
                <div class="form-input">
                  <label for="name" class="sr-only">Имя</label>
                  <input type="text" id="name" placeholder="Имя" required />
                </div>
                <div class="form-input">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" id="email" placeholder="Email" required />
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-green text-uppercase text-white text-center text-size-13"
              >
                Получить доступ
              </button>
            </form>
          </div>
        </div>
