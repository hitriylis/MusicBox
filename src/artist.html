              >Music Box</a

          </div>
          <nav class="header-menu d-flex justify-between align-center ml-90">
            <ul class="header-menu-list d-flex justify-between">
              <li class="header-menu-item">
                <a
                  href="#page-description"
                  class="header-menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"

                  Главная

              </li>
              <li class="header-menu-item">
                <a
                  href="#"

                  Каталог

              </li>
              <li class="header-menu-item">
                <a
                  href="#"
                  class="header-menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"
                >
                  Исполнители
                </a>
              </li>
              <li class="header-menu-item">
                <a
                  href="#"
                  class="header-menu-link link-no-decoration text-uppercase text-size-11 text-white-dark"
                >
                  Контакты
                </a>
              </li>
            </ul>
            <div class="header-menu-search">
              <label for="search" class="sr-only">Поиск</label>
              <input
                id="search"
                type="search"
                class="text-size-13 text-white-dark"
                placeholder="ПОИСК..."
              />
            </div>
          </nav>
        </div>
      </header>

      <main class="main-page">
        <section
          class="description bg-img bg-description-artist"
          id="page-description"
        >
          <div class="container description-container d-flex">
            <h1 class="description-title text-uppercase mt-250">
              Morten Harket
            </h1>
            <p class="description-fans text-size-16 mt-16 mb-48">
              24 875 поклонников
            </p>
            <div class="description-buttons d-flex mb-223">
              <a
                href="#"
                class="btn hover-purple description-button d-flex align-center"
                ><img src="/src/assets/images/icons/play.svg" alt="Play" />
                <p class="text-uppercase">Микс</p>
              </a>
              <a
                href="#"
                class="btn hover-brown description-button d-flex align-center"
                ><img src="/src/assets/images/icons/heart.svg" alt="Favorite" />
                <p class="text-uppercase">В избранное</p>
              </a>
            </div>
          </div>
        </section>
